<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog preview card</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="card">
      <img
        class="card-img"
        src="blog-preview-card-main/assets/images/illustration-article.svg"
        alt=""
      />
      <div class="description">
        <span class="button">Learning</span>
        <p class="date">Published 21 Dec 2023</p>
        <h2 class="title">HTML & CSS foundations</h2>
        <p class="short-desc">
          These languages are the backbone of every website, defining structure,
          content, and presentation
        </p>
        <div class="author">
          <img
            class="author-img"
            src="blog-preview-card-main/assets/images/image-avatar.webp"
            alt="avatar image here"
          />
          <span>Faisal Baig</span>
        </div>
      </div>
    </div>
  </body>
</html>
